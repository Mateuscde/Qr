<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
</head>
<body>
    <div id="h" style="position:absolute; width:200px;height:200px;background:gray;" ></div>
    <script>
        const valorEsperado = "meuCodigoSecreto"; // Defina aqui o valor que deseja comparar
        let streamAtual = null;
        var h=document.getElementById("h");
        async function iniciarLeitor() {
            if (!('BarcodeDetector' in window)) {
                alert('Seu navegador não suporta a API BarcodeDetector.');
                return;
            }

            if (streamAtual) {
                streamAtual.getTracks().forEach(track => track.stop());
            }

            const video = document.getElementById('video');
            const constraints = { video: { facingMode: 'environment' } };

            try {
                streamAtual = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = streamAtual;
            } catch (err) {
                alert('Erro ao acessar a câmera: ' + err.message);
                return;
            }

            const detector = new BarcodeDetector({ formats: ['qr_code'] });

            setInterval(async () => {
                try {
                    const codigos = await detector.detect(video);
                    if (codigos.length > 0) {
                        const valorLido = codigos[0].rawValue;
                        if (valorLido === "amarelo") {
                            h.style.backgroun="yellow";
                        }else
                        if (valorLido === "vermelho") {
                        h.style.backgroun="red";
                        }else
                        if (valorLido === "verde") {
                        h.style.backgroun="green";
                        }else
                        if (valorLido === "azul") {
                        h.style.backgroun="blue";
                        }else
                        streamAtual.getTracks().forEach(track => track.stop());
                    }
                } catch (err) {
                    console.error(err);
                }
            }, 1000);
        }

        iniciarLeitor();
    </script>
</body>
</html>
