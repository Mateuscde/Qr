<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação WebRTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: gold; }

        #received {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 20px;
        }

        textarea {
            width: 100%;
            margin: 10px 0;
            background: #333;
            color: white;
            padding: 5px;
            border: none;
            text-align: center;
        }

    </style>
</head>
<body>

    <h1>Comunicação WebRTC</h1>

    <button onclick="startConnection()">Criar Conexão</button>
    <button onclick="joinConnection()">Entrar na Conexão</button>

    <textarea id="offer" placeholder="Oferta de Conexão"></textarea>
    <textarea id="answer" placeholder="Cole a Resposta aqui"></textarea>
    <button onclick="acceptAnswer()">Aceitar Resposta</button>

    <div>
        <button class="red" onclick="sendColor('Vermelho')">Vermelho</button>
        <button class="blue" onclick="sendColor('Azul')">Azul</button>
        <button class="green" onclick="sendColor('Verde')">Verde</button>
        <button class="yellow" onclick="sendColor('Amarelo')">Amarelo</button>
    </div>

    <div id="received">Nenhuma cor recebida</div>

    <script>
        let peerConnection;
        let dataChannel;

        async function startConnection() {
            peerConnection = new RTCPeerConnection();

            dataChannel = peerConnection.createDataChannel("colorChannel");
            dataChannel.onmessage = event => {
                document.getElementById("received").textContent = "Cor recebida: " + event.data;
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            document.getElementById("offer").value = JSON.stringify(offer);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    document.getElementById("offer").value = JSON.stringify(peerConnection.localDescription);
                }
            };
        }

        async function joinConnection() {
            peerConnection = new RTCPeerConnection();

            peerConnection.ondatachannel = event => {
                dataChannel = event.channel;
                dataChannel.onmessage = event => {
                    document.getElementById("received").textContent = "Cor recebida: " + event.data;
                };
            };

            let offer = JSON.parse(document.getElementById("offer").value);
            await peerConnection.setRemoteDescription(offer);
            let answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            document.getElementById("answer").value = JSON.stringify(answer);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    document.getElementById("answer").value = JSON.stringify(peerConnection.localDescription);
                }
            };
        }

        async function acceptAnswer() {
            let answer = JSON.parse(document.getElementById("answer").value);
            await peerConnection.setRemoteDescription(answer);
        }

        function sendColor(color) {
            if (dataChannel && dataChannel.readyState === "open") {
                dataChannel.send(color);
            } else {
                alert("Conexão ainda não estabelecida!");
            }
        }
    </script>

</body>
</html>
