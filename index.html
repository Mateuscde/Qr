<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação Bluetooth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: gold; }

        #connect {
            background: #28a745;
        }

        #received {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Comunicação Bluetooth</h1>
    <button id="connect">Conectar</button>

    <div>
        <button class="red" onclick="sendColor('Vermelho')">Vermelho</button>
        <button class="blue" onclick="sendColor('Azul')">Azul</button>
        <button class="green" onclick="sendColor('Verde')">Verde</button>
        <button class="yellow" onclick="sendColor('Amarelo')">Amarelo</button>
    </div>

    <div id="received">Nenhuma cor recebida</div>

    <script>
        let bluetoothDevice;
        let characteristic;

        async function connectBluetooth() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb'] // Serviço genérico para comunicação
                });

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
                characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

                characteristic.addEventListener('characteristicvaluechanged', handleReceivedData);
                await characteristic.startNotifications();

                alert("Conectado ao dispositivo: " + bluetoothDevice.name);
            } catch (error) {
                alert("Erro ao conectar: " + error);
            }
        }

        async function sendColor(color) {
            if (!characteristic) {
                alert("Primeiro conecte a um dispositivo Bluetooth.");
                return;
            }

            let encoder = new TextEncoder();
            await characteristic.writeValue(encoder.encode(color));
        }

        function handleReceivedData(event) {
            let decoder = new TextDecoder();
            let color = decoder.decode(event.target.value);
            document.getElementById("received").textContent = "Cor recebida: " + color;
        }

        document.getElementById("connect").addEventListener("click", connectBluetooth);
    </script>

</body>
</html>
