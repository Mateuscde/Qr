<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }

        #devices {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>Dispositivos Bluetooth</h1>
    <button onclick="scanBluetooth()">Procurar Dispositivos</button>
    <ul id="devices"></ul>

    <script>
        async function scanBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['battery_service'] // Permite acesso a serviÃ§os opcionais
                });

                const deviceList = document.getElementById("devices");
                const listItem = document.createElement("li");
                listItem.textContent = `ðŸ“¡ ${device.name || 'Dispositivo sem nome'} - ${device.id}`;
                deviceList.appendChild(listItem);

                console.log("Dispositivo encontrado:", device);
            } catch (error) {
                alert("Erro ao acessar o Bluetooth: " + error);
                console.error("Erro:", error);
            }
        }
    </script>

</body>
</html>
