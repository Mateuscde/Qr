<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
</head>
<body>
    <button id="trocarCamera">Trocar Câmera</button>
    <video id="video" autoplay></video>

    <script>
        let streamAtual = null;
        let usandoFrontal = false;

        async function iniciarLeitor() {
            if (!('BarcodeDetector' in window)) {
                alert('Seu navegador não suporta a API BarcodeDetector.');
                return;
            }

            if (streamAtual) {
                streamAtual.getTracks().forEach(track => track.stop());
            }

            const video = document.getElementById('video');
            const constraints = { video: { facingMode: usandoFrontal ? 'user' : 'environment' } };
            
            try {
                streamAtual = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = streamAtual;
            } catch (err) {
                alert('Erro ao acessar a câmera: ' + err.message);
                return;
            }

            const detector = new BarcodeDetector({ formats: ['code_128', 'ean_13', 'qr_code'] });

            setInterval(async () => {
                try {
                    const barcodes = await detector.detect(video);
                    if (barcodes.length > 0) {
                        alert('Código de barras: ' + barcodes[0].rawValue);
                        streamAtual.getTracks().forEach(track => track.stop());
                    }
                } catch (err) {
                    console.error(err);
                }
            }, 1000);
        }

        document.getElementById('trocarCamera').addEventListener('click', () => {
            usandoFrontal = !usandoFrontal;
            iniciarLeitor();
        });

        iniciarLeitor();
    </script>
</body>
</html>
