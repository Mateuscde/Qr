<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Direta WebRTC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #qr-container { display: none; margin: 20px auto; }
        #status { margin-top: 20px; padding: 10px; font-size: 18px; }
        textarea { width: 90%; height: 100px; margin: 10px; }
    </style>
</head>
<body>

    <h1>Conexão Direta WebRTC</h1>
    <button onclick="startConnection()">Criar Conexão</button>
    <button onclick="scanOffer()">Escanear QR Code</button>
    <div id="qr-container"></div>
    <textarea id="offerInput" placeholder="Cole aqui o código e pressione Conectar"></textarea>
    <button onclick="connectWithOffer()">Conectar</button>
    <p id="status"></p>

    <script>
        let peerConnection;
        let dataChannel;
        let qrcodeDiv = document.getElementById("qr-container");

        async function startConnection() {
            peerConnection = new RTCPeerConnection();
            dataChannel = peerConnection.createDataChannel("chat");

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) return;
                let offer = JSON.stringify(peerConnection.localDescription);
                qrcodeDiv.innerHTML = "";
                new QRCode(qrcodeDiv, offer);
                qrcodeDiv.style.display = "block";
            };

            dataChannel.onopen = () => {
                document.getElementById("status").innerText = "✅ Conexão estabelecida!";
            };

            peerConnection.ondatachannel = (event) => {
                event.channel.onmessage = (msg) => alert("Mensagem recebida: " + msg.data);
            };

            let offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
        }

        function scanOffer() {
            let offer = prompt("Digite ou cole o código do QR Code:");
            if (offer) {
                connectWithOffer(offer);
            }
        }

        async function connectWithOffer(offerText = null) {
            let offer = offerText || document.getElementById("offerInput").value;
            if (!offer) return alert("Cole um código válido!");

            peerConnection = new RTCPeerConnection();

            peerConnection.onicecandidate = async (event) => {
                if (event.candidate) return;
                let answer = JSON.stringify(peerConnection.localDescription);
                document.getElementById("offerInput").value = answer;
                alert("Envie este código para o outro dispositivo.");
            };

            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                dataChannel.onopen = () => {
                    document.getElementById("status").innerText = "✅ Conexão estabelecida!";
                };
                dataChannel.onmessage = (msg) => alert("Mensagem recebida: " + msg.data);
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(offer)));
            let answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
        }
    </script>

</body>
</html>
