
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Colors</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { font-size: 20px; padding: 15px; margin: 10px; cursor: pointer; }
        #colorDisplay { width: 100px; height: 100px; margin: 20px auto; border: 2px solid black; }
    </style>
</head>
<body>

    <h1>Bluetooth Colors</h1>
    <button onclick="connectBluetooth()">Conectar</button>
    <button style="background-color: red;" onclick="sendColor('Red')">Vermelho</button>
    <button style="background-color: green;" onclick="sendColor('Green')">Verde</button>
    <button style="background-color: blue;" onclick="sendColor('Blue')">Azul</button>
    <div id="colorDisplay"></div>

    <script>
        let device, server, service, characteristic;

        async function connectBluetooth() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['12345678-1234-5678-1234-56789abcdef0'] // UUID do servi√ßo
                });

                server = await device.gatt.connect();
                service = await server.getPrimaryService('12345678-1234-5678-1234-56789abcdef0');
                characteristic = await service.getCharacteristic('abcdef01-1234-5678-1234-56789abcdef0');

                characteristic.addEventListener('characteristicvaluechanged', handleReceivedData);
                await characteristic.startNotifications();

                alert("Conectado com sucesso!");
            } catch (error) {
                alert("Erro ao conectar: " + error);
            }
        }

        async function sendColor(color) {
            if (!characteristic) {
                alert("Conecte-se primeiro!");
                return;
            }

            let encoder = new TextEncoder();
            await characteristic.writeValue(encoder.encode(color));
        }

        function handleReceivedData(event) {
            let decoder = new TextDecoder();
            let receivedColor = decoder.decode(event.target.value);
            document.getElementById('colorDisplay').style.backgroundColor = receivedColor;
        }
    </script>

</body>
</html>
