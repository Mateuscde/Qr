<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação WebRTC com QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: gold; }
        #received {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 20px;
        }
        textarea {
            width: 100%;
            margin: 10px 0;
            background: #333;
            color: white;
            padding: 5px;
            border: none;
            text-align: center;
        }
        #qrcode, #reader { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Comunicação WebRTC com QR Code</h1>

    <button onclick="startConnection()">Criar Conexão</button>
    <button onclick="joinConnection()">Entrar na Conexão</button>

    <textarea id="offer" placeholder="Oferta de Conexão"></textarea>
    <button onclick="generateQR('offer')">Gerar QR Code da Oferta</button>
    <div id="qrcode"></div>

    <textarea id="answer" placeholder="Cole a Resposta aqui"></textarea>
    <button onclick="generateQR('answer')">Gerar QR Code da Resposta</button>

    <button onclick="acceptAnswer()">Aceitar Resposta</button>

    <div>
        <button class="red" onclick="sendColor('Vermelho')">Vermelho</button>
        <button class="blue" onclick="sendColor('Azul')">Azul</button>
        <button class="green" onclick="sendColor('Verde')">Verde</button>
        <button class="yellow" onclick="sendColor('Amarelo')">Amarelo</button>
    </div>

    <div id="received">Nenhuma cor recebida</div>

    <div id="reader"></div>
    <button onclick="startQRReader()">Ler QR Code</button>

    <script>
        let peerConnection;
        let dataChannel;

        async function startConnection() {
            peerConnection = new RTCPeerConnection();

            dataChannel = peerConnection.createDataChannel("colorChannel");
            dataChannel.onmessage = event => {
                document.getElementById("received").textContent = "Cor recebida: " + event.data;
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            document.getElementById("offer").value = JSON.stringify(offer);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    document.getElementById("offer").value = JSON.stringify(peerConnection.localDescription);
                }
            };
        }

        async function joinConnection() {
            peerConnection = new RTCPeerConnection();

            peerConnection.ondatachannel = event => {
                dataChannel = event.channel;
                dataChannel.onmessage = event => {
                    document.getElementById("received").textContent = "Cor recebida: " + event.data;
                };
            };

            let offer = JSON.parse(document.getElementById("offer").value);
            await peerConnection.setRemoteDescription(offer);
            let answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            document.getElementById("answer").value = JSON.stringify(answer);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    document.getElementById("answer").value = JSON.stringify(peerConnection.localDescription);
                }
            };
        }

        async function acceptAnswer() {
            let answer = JSON.parse(document.getElementById("answer").value);
            await peerConnection.setRemoteDescription(answer);
        }

        function sendColor(color) {
            if (dataChannel && dataChannel.readyState === "open") {
                dataChannel.send(color);
            } else {
                alert("Conexão ainda não estabelecida!");
            }
        }

        function generateQR(field) {
            let data = document.getElementById(field).value;
            if (!data) {
                alert("Nenhum dado para gerar QR Code!");
                return;
            }

            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: data,
                width: 200,
                height: 200
            });
        }

        function startQRReader() {
            document.getElementById("reader").innerHTML = "";
            let scanner = new Html5Qrcode("reader");
            scanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                decodedText => {
                    document.getElementById("offer").value = decodedText;
                    scanner.stop();
                    alert("QR Code escaneado!");
                },
                errorMessage => {
                    console.log(errorMessage);
                }
            );
        }
    </script>

</body>
</html>
